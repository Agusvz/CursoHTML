<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
</head>

<body>
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elmento 3</li>
    </ol>
    <table>
        <thead>
            <tr>
                <th>Mes</th>

                <th>Ahorros</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Enero</td>
                <td>1000$</td>
            </tr>
            <td>Febrero</td>
            <td>500$</td>
        </tbody>
        <tfoot>
            <tr>
                <td>Suma Total:</td>
                <td>1500$</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
